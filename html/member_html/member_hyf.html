<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
        }

        .profile-container {
            max-width: 700px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: #bfdbfe;
            text-decoration: none;
            font-size: 15px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .back-btn i {
            margin-right: 6px;
        }

        .profile-header {
            text-align: center;
            padding: 40px 30px;
            position: relative;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto 25px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .name {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 25px;
            color: #bfdbfe;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            opacity: 0.9;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .contact-item i {
            color: #93c5fd;
        }

        .profile-body {
            padding: 0 30px;
        }

        .section {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 22px;
            color: #93c5fd;
            margin-bottom: 18px;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .section-title i {
            margin-right: 10px;
            opacity: 0.8;
        }

        .bio-text {
            line-height: 1.7;
            color: #e2e8f0;
            font-size: 16px;
            text-align: justify;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .profile-container {
                margin: 20px auto;
            }
            
            .profile-header, .profile-body {
                padding: 25px 15px;
            }
            
            .contact {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .profile-pic {
                width: 140px;
                height: 140px;
            }
            
            .section {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-container"></canvas>

    <div class="profile-container">
        <a href="../team.html" class="back-btn">
            <i class="fa fa-arrow-left"></i> 返回团队页面
        </a>
        
        <div class="profile-header">
            <img src="../../assets/member_image/member_hyf.jpg" alt="我的照片" class="profile-pic">
            <div class="name">胡云帆</div>
            <div class="title">CIO/视频剪辑/程序员</div>
            
            <div class="contact">
                <div class="contact-item">
                    <i class="fa fa-envelope"></i>
                    <span>3316824556@qq.com</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-phone"></i>
                    <span>150-0092-0316</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-map-marker"></i>
                    <span>北京市房山区</span>
                </div>
            </div>
        </div>
        
        <div class="profile-body">
            <div class="section">
                <div class="section-title">
                    <i class="fa fa-user"></i> 个人介绍
                </div>
                <p class="bio-text">
                    我是一名大三生物技术-人工智能专业本科生，常以积极热忱之心对待学业与生活，性格外向开朗，乐交挚友，与不同伙伴交流时总易碰撞出新思路。
                </p>
                <p class="bio-text">
                    治学中我始终认真严谨，课堂深耕专业，课后亦会拓展相关领域，力求在学业与成长中稳步前行；兴趣偏爱踢足球与听音乐，绿茵场上奔跑传球，既释活力亦炼协作，闲暇时静听旋律，能卸疲惫更品生活细碎之美。
                </p>
                <p class="bio-text">
                    未来愿在学践相融中锤炼本领、积淀经验，更盼于生物技术、人工智能等前沿融合交叉领域求索突破，为社会发展尽绵薄之力。
                </p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-container');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = this.getRandomColor();
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            
            getRandomColor() {
                const colors = [
                    'rgba(59, 130, 246,',
                    'rgba(96, 165, 250,',
                    'rgba(147, 197, 253,',
                    'rgba(56, 189, 248,',
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = `${this.color}${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const particlesArray = [];
        const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
        
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }
        
        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const opacity = 1 - (distance / 100);
                        ctx.strokeStyle = `rgba(148, 163, 184, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        init();
        animate();

        window.addEventListener('load', () => {
            const container = document.querySelector('.profile-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 150);
        });
        window.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('currentUser')) {
                window.location.href = '../login.html';
            }
        });
    </script>
</body>
</html>

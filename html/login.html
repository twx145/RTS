<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神盾计划-登录/注册</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
            <img src="../assets/logo.png" alt="神盾计划 Logo" id="game-logo">
        </div>
        
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>
        
        <div class="form-container">
            <form class="form login-form" id="loginForm">
                <h2>欢迎回来</h2>
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="switch-form">
                    <p>还没有账号？<a id="switchToRegister">立即注册</a></p>
                </div>
            </form>
            
            <form class="form register-form" id="registerForm">
                <h2>创建账号</h2>
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="用户名" required>
                    <div class="validation-message" id="usernameValidation"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="密码" required>
                    <div class="validation-message" id="passwordValidation"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                    <div class="validation-message" id="confirmValidation"></div>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="switch-form">
                    <p>已有账号？<a id="switchToLogin">立即登录</a></p>
                </div>
            </form>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">登录成功，正在跳转...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>

    <title>神盾计划 - 读取存档</title>
    <link rel="stylesheet" href="../css/load_game.css">

<body>
    <!-- 背景容器 -->
    <div id="background-container"></div>

    <!-- 底部按钮 -->
    <div id="bottom-buttons">
        <button id="btn-back" class="bottom-btn">返回主菜单</button>
        <button id="btn-delete-all" class="bottom-btn">删除所有存档</button>
    </div>
    
    <!-- 确认删除模态框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>确认删除</h2>
            <p id="delete-message">确定要删除所有存档吗？此操作不可撤销。</p>
